<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for proper character encoding and responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon for the website -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font links (Outfit font from Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <!-- QR code image with descriptive alt text -->
    <img class="qr-code" src="images/image-qr-code.png" alt="QR code that links to Frontend Mentor">

    <!-- Main heading -->
    <h1 class="title">
      Improve your front-end skills by building projects
    </h1>

    <!-- Brief instructions for the QR code -->
    <p class="instructions">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    
    <!-- Footer with attribution and links -->
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Deanna Mandarino</a>.
      </p>
    </footer>
  </main>
</body>
</html>
