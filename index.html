<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor QR code component challenge solution by Deanna Mandarino">
  <meta name="author" content="Deanna Mandarino">

  <!-- Favicon for the website -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External stylesheet link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <!-- Main content block for QR code component -->
  <main class="qr-code">
    <img class="qr-code__image" src="images/image-qr-code.png" alt="QR code that links to Frontend Mentor website">

    <h1 class="qr-code__title">
      Improve your front-end skills by building projects
    </h1>

    <p class="qr-code__instructions">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>

  <!-- Footer containing attribution for the challenge and author -->
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DeannaMandarino" target="_blank">Deanna Mandarino</a>.
    </p>
  </footer>
</body>
</html>
